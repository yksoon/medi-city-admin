<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메디씨티 - 관리자</title> 
    <script src="js/jquery-3.7.0.min.js"></script>

     <!-- 플러그인 -->
     <script src="js/jquery.bxslider.min.js"></script>
     <link rel="stylesheet" href="css/jquery.bxslider.css">
     <link rel="stylesheet" type="text/css" href="css/slick.css"/>
     <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
     <script type="text/javascript" src="js/slick.min.js"></script>

     <script src="js/nav.js"></script>

     <link rel="stylesheet" href="css/default.css">
     <link rel="stylesheet" href="css/style.css">
 
</head>
<body>
    <div class="wrap">
        <header>
            <div class="login_wrap" >
                <div class="login">
                    <h1><img src="img/common/logo.png" alt=""></h1>
                    <p>로그인을 해주세요</p>
                    <div class="input_id">
                        <h5>아이디</h5>
                        <input type="text" class="input" placeholder="ID" autofocus>
                    </div>
                    <div>
                        <h5>비밀번호</h5>
                        <input type="password" class="input" placeholder="PW" >
                    </div>
                    <div class="flex login_btn">
                        <div>
                            <input type="checkbox" id="id_remember">
                            <label for="id_remember">아이디 저장</label>
                        </div>
                        <div><a href="index.html" class="subbtn on">로그인</a></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="login_wrap"></div>
      
    </div>
</body>
</html>
